<!--Pictures -->

  <picture>
    <source media="(min-width: 1000px)" srcset="assets/images/large.jpg" type="image/jpg">
    <source media="(min-width: 800px)" srcset="assets/images/medium2.jpg" type="image/jpg">
    <source media="(min-width: 300px)" srcset="assets/images/small.jpg" type="image/jpg">
    <img src="assets/images/small2.jpg" title="small2" alt="small2">

  </picture>

<!--Video-->

<video
        controls
        autoplay
        muted
        loop
        poster="assets/images/large.jpg"
        width="800"
        height="300"
>
  <source src="assets/videos/car.webm" type="video/webm">

  <track src="assets/videos/subtitles/sample.vtt"
         kind="subtitles"
         srclang="en"
         label="English">

  <track src="assets/videos/subtitles/arabic.vtt"
         kind="subtitles"
         srclang="ar"
         label="Arabic">

  <!--<source src="assets/videos/car.mp4" type="video/mp4">-->

</video>

<audio controls>
  <source src="assets/audios/audio_file1.mp3" type="audio/mp3">
  <source src="assets/audios/audio_file2.mp3" type="audio/mp3">
</audio>

</body>
</html>
