    <form>
        <h1>Student Registration</h1>

        <div>

            <input id="fname">

            <input id="lname">

        <div>

        </div>

        <br>

        <input type="radio"><label>Full Payement</label>

        <br><br>

        <br>

        <input type="radio" id="unkown" name="gender"><label for="unkown">unkown</label>
        </div>

<br><br>
<label for="myBrowser">Choose a browser from this list:</label>
<input list="browsers" id="myBrowser" name="myBrowser" />
