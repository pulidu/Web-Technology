<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box sizing</title>

        div{
            width: 400px;
            height: 100px;
            background: pink;
            border: 10px solid black;

        }

        #div1{
            /* box-sizing: border-box; */
             box-sizing: content-box; 

        }
    </style>
</head>
<body>

<div id="div1"></div>
<div id="div2"></div>

</body>
</html>
