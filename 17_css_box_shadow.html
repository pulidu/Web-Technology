<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: hotpink;

            /*box-shadow: 10px 10px;offset x , offset y*/
            box-shadow: 10px 10px mediumpurple;/*shadow ekata colour ekak dena puluwan*/
            /*box-shadow: 20px 20px 40px mediumpurple; Blure Radius*/
            box-shadow: 20px 20px 50px 50px mediumpurple; /*spred eka wadi karala blure karala thiye*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
