<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flex layout(flex box layout)</title>
    <style>
        section{
            background: yellow;
            display: flex;
            /*flex-direction: column; !column,roe (default flex valuve eka ~ row)*/
            /* flex-direction: row-reverse; */
            flex-direction: column-reverse;

        }
        section>div{
            width: 50px;
            height: 50px;
            border: 2px solid blue;
            background: lightblue;
        }
    </style>
</head>
<body>
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </section>
</body>
</html>
